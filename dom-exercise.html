<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM exercise</title>
  </head>
  <body>
    <div class="header"></div>
    <section id="container">
      <ul>
        <li class="first">one</li>
        <li class="second">two</li>
        <li class="third">three</li>
      </ul>
      <ol>
        <li class="first">one</li>
        <li class="second" name="samuel">two</li>
        <li class="third" name="samuel">three</li>
      </ol>
    </section>
    <div class="footer">Samuel</div>
    <li>four</li>
  </body>
  <style>
    .main {
      color: blue;
    }
  </style>
  <script>
    //2. Select the section with an id of container without using querySelector.
    document.getElementById('container');
    //3. Select the section with an id of container using querySelector.
    document.querySelector('#container');
    //4. Select all of the list items with a class of "second".
    document.querySelectorAll('.second');
    document.getElementsByClassName('second');
    document.getElementsByName('samuel')[0].style.color = 'red';
    //5. Select a list item with a class of third, but only the list item inside of the ol tag.
    //document.querySelector('ol li.third');
    document.querySelector('ol .third');
    //6. Give the section with an id of container the text "Hello!".
    let containerText = document.getElementById('container');
    //containerText.style.color = 'red';
    //containerText.textContent = 'Hello!';
    //7. Add the class main to the div with a class of footer.
    let newFooter = document.querySelector('.footer');
    newFooter.classList.add('main');
    //8. Remove the class main on the div with a class of footer.
    newFooter.classList.remove('main');
    //9. Create a new li element.
    let li = document.createElement('li');
    //10. Give the li the text "four".
    li.textContent = 'four';
    //11.Append the li to the ul element.
    let ul = document.querySelector('ul');
    ul.append(li);
    //12. Loop over all of the lis inside the ol tag and give them a background color of "green".
    let lisOfOl = document.querySelectorAll('ol li');
    // for (let i = 0; i < lisOfOl.length; i++) {
    //   lisOfOl[i].style.backgroundColor = 'green';
    // }
    lisOfOl.forEach((li) => {
      li.style.margin = '15px';
      li.style.backgroundColor = 'green';
    });
  </script>
</html>
